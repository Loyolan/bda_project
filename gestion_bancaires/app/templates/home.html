{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="analytics-sparkle-area">
            <div class="container-fluid">
                <div class="row">
                    {% for client in clients %}
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="analytics-sparkle-line reso-mg-b-30">
                            <div class="analytics-content">
                                <h5>{{client.nom_client}}</h5>
                                <h2>$<span class="counter">{{client.solde}}</span> <span class="tuition-fees">{{client.num_compte}}</span></h2>
                                <span class="text-success">{{client.percent}}%</span>
                                <div class="progress m-b-0">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:{{client.percent}}%;"> <span class="sr-only">{{client.percent}}% Complete</span> </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
